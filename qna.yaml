      Air India Flight 171 was a scheduled passenger flight from Ahmedabad to London Gatwick that crashed on June 12, 2025. The Boeing 787-8 Dreamliner (registration VT-ANB) crashed shortly after takeoff from Sardar Vallabhbhai Patel International Airport at 1:38 PM local time. The aircraft crashed into a residential area called Meghani Nagar, specifically hitting a hostel building at B.J. Medical College in Ahmedabad. Of the 242 people aboard (230 passengers and 12 crew members), 241 were killed, making it one of India's deadliest aviation disasters. Only one passenger, a British national of Indian origin, survived and was hospitalized. The crash also killed 19-29 people on the ground and injured at least 60 others. This was the first fatal crash involving a Boeing 787 Dreamliner aircraft.
